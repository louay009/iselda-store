{% extends "base.html" %}

{% block title %}Product Info{% endblock %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <p>Price: ${{ product.price }}</p>
    <p>Description: {{ product.description }}</p>

    <!-- Check Stock Button -->
    <button id="check-stock-btn" data-product-id="{{ product.id }}">Check Stock</button>

    <div id="stock-result"></div> <!-- To display the result -->

    <!-- Include the external JS file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
